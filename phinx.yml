paths:
  migrations: '%%PHINX_CONFIG_DIR%%/database/migrations'
  seeds: '%%PHINX_CONFIG_DIR%%/database/seeds'

environments:
  default_migration_table: phinx_log
  default_environment: development

  development:
    adapter: mysql
    host: localhost
    name: your_database_name
    user: your_database_user
    pass: your_database_password
    port: 3306
    charset: utf8mb4

  testing:
    adapter: mysql
    host: localhost
    name: your_database_name_test
    user: your_database_user
    pass: your_database_password
    port: 3306
    charset: utf8mb4

  production:
    adapter: mysql
    host: localhost
    name: your_database_name_prod
    user: your_database_user
    pass: your_database_password
    port: 3306
    charset: utf8mb4