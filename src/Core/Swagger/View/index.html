<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Документация к websps" />
    <title>Документация к websps</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css" />
</head>
<body>

<div id="swagger-ui"></div>
<script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js" crossorigin></script>
<script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js"></script>
<script>
  window.onload = function() {
    let currentAccessToken = null;

    // Функция для обновления токена
    function refreshAccessToken() {
      return fetch('/api/auth/refresh-tokens', {
        method: 'POST',
        credentials: 'include'
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to refresh token');
        }

        const accessToken = response.headers.get('Authorization');
        if (accessToken) {
          currentAccessToken = accessToken.replace('Bearer ', '');
          return currentAccessToken;
        } else {
          throw new Error('No access token in response');
        }
      });
    }

    // Функция для выполнения запроса с автоматическим обновлением токена
    function authenticatedRequest(url, options = {}) {
      options.headers = options.headers || {};

      if (currentAccessToken) {
        options.headers['Authorization'] = 'Bearer ' + currentAccessToken;
      }

      return fetch(url, options).then(response => {
        // Если получили 401, пробуем обновить токен и повторить запрос
        if (response.status === 401 && currentAccessToken) {
          return refreshAccessToken().then(newToken => {
            // Повторяем оригинальный запрос с новым токеном
            options.headers['Authorization'] = 'Bearer ' + newToken;
            return fetch(url, options);
          });
        }
        return response;
      });
    }

    // Сначала получаем токен
    refreshAccessToken()
      .then(token => {
        // Инициализируем Swagger UI
        const ui = SwaggerUIBundle({
          url: '/swagger/openapi.yaml',
          dom_id: '#swagger-ui',
          presets: [
            SwaggerUIBundle.presets.apis
          ],
          plugins: [
            SwaggerUIBundle.plugins.DownloadUrl
          ],
          requestInterceptor: function(request) {
            if (currentAccessToken) {
              request.headers['Authorization'] = 'Bearer ' + currentAccessToken;
            }
            return request;
          },
          // Кастомный fetch для обработки 401 ошибок
          fetch: function(url, init) {
            return authenticatedRequest(url, init);
          }
        });
      })
      .catch(error => {
        console.error('Ошибка инициализации:', error);
        alert('Не удалось получить доступ к API. Пожалуйста, авторизуйтесь.');
        window.location.href = '/public';
      });
  };
</script>
</body>
</html>
